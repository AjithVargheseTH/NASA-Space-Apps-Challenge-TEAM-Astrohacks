<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF0000, #FFFFFF);
            color: #ffffff;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ffffff;
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('canada-header.jpg') center/cover no-repeat;
            opacity: 0.3;
            filter: blur(5px);
        }
        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            flex-grow: 1;
        }
        .image-container {
            flex: 1;
            max-width: 50%;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }
        .image-container:hover img {
            transform: scale(1.1) rotate(2deg);
        }
        .button-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .button {
            width: 250px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }
        .button:hover {
            background-color: white;
            color: #FF0000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 0.9em;
        }
        .maple-leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('maple-leaf.svg') center/contain no-repeat;
            animation: fall 10s linear infinite;
            opacity: 0.7;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-bg"></div>
        <h1> Canada</h1>
    </header>
    <div class="content-container">
        <div class="image-container">
            <img src="canada.jpg" alt="Canada Landscape">
        </div>
        <div class="button-container">
            <button class="button" onclick="redirectToCO2Page()">CO2 Emission</button>
            <button class="button" onclick="redirectToMethanePage()">Methane Emissions</button>
            <button class="button" onclick="redirectToTempPage()">Temperature Data</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Canada Climate Data. All rights reserved.
    </div>

    <script>
        function redirectToCO2Page() {
            window.location.href = 'canada-co2.html';
        }
        function redirectToMethanePage() {
            window.location.href = 'canada-methane.html';
        }
        function redirectToTempPage() {
            window.location.href = 'canada-temp.html';
        }

        // Add falling maple leaves
        for (let i = 0; i < 10; i++) {
            let leaf = document.createElement('div');
            leaf.className = 'maple-leaf';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(leaf);
        }
    </script>
</body>
</html>
