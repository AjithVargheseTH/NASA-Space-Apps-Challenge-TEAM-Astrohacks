<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth with Stars and Country Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            overflow: hidden;
        }
        canvas { display: block; }
        #search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            transition: all 0.3s ease;
        }
        #search-container:hover {
            transform: translateX(-50%) scale(1.05);
        }
        #search-input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 200px;
            transition: all 0.3s ease;
        }
        #search-input:focus {
            width: 250px;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        #search-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #search-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #country-list {
            display: none;
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #country-list.show {
            display: block;
            opacity: 1;
        }
        #country-list li {
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #country-list li:hover {
            background-color: #f0f0f0;
            transform: translateX(5px);
        }
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            z-index: 9999;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="fade-overlay"></div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search country...">
        <button id="search-button">Search</button>
        <ul id="country-list">
            <li data-country="INDIA">INDIA</li>
            <li data-country="UAE">UAE</li>
            <li data-country="SPAIN">SPAIN</li>
            <li data-country="JAPAN">JAPAN</li>
            <li data-country="AUSTRALIA">AUSTRALIA</li>
            <li data-country="CANADA">CANADA</li>
            <li data-country="MALAYSIA">MALAYSIA</li>
        </ul>
    </div>

    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a sphere geometry for the Earth
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);

        // Load Earth texture
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg');

        // Create a material with the Earth texture
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: earthTexture,
        });

        // Create the Earth mesh and add it to the scene
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Add directional light (sunlight)
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);

        // Create stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({color: 0xFFFFFF, size: 0.05});

        const starsVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = -Math.random() * 2000;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        // Position the camera
        camera.position.z = 3;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the Earth
            earth.rotation.y += 0.005;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const countryList = document.getElementById('country-list');
        const fadeOverlay = document.getElementById('fade-overlay');

        function performSearch() {
            const searchTerm = searchInput.value.toUpperCase();
            const items = countryList.getElementsByTagName('li');
            let found = false;

            for (let i = 0; i < items.length; i++) {
                const country = items[i].getAttribute('data-country');
                if (country === searchTerm) {
                    found = true;
                    fadeToPage(country.toLowerCase() + '.html');
                    break;
                }
            }

            if (!found) {
                alert('Country not found in the list');
            }
        }

        function fadeToPage(url) {
            fadeOverlay.style.opacity = '1';
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        searchButton.addEventListener('click', performSearch);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        searchInput.addEventListener('focus', () => {
            countryList.classList.add('show');
        });

        searchInput.addEventListener('blur', () => {
            setTimeout(() => {
                countryList.classList.remove('show');
            }, 200);
        });

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toUpperCase();
            const items = countryList.getElementsByTagName('li');
            for (let i = 0; i < items.length; i++) {
                const txtValue = items[i].textContent || items[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        });

        countryList.addEventListener('click', (e) => {
            if (e.target && e.target.nodeName === "LI") {
                const country = e.target.getAttribute('data-country');
                searchInput.value = e.target.textContent;
                countryList.classList.remove('show');
                fadeToPage(country.toLowerCase() + '.html');
            }
        });
    </script>
</body>
</html>
