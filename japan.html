<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f23a3a, #ffffff, #f23a3a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            text-align: center;
            color: #ffffff;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 0;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .content-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .image-container {
            flex: none;
            width: 15cm;
            height: 15cm;
            padding-left: 120px;
            padding-top: 50px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .button-container {
            position: fixed;
            padding-top: 120px;
            right: 150px;
            top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
        }
        .button {
            width: 6cm;
            height: 2cm;
            background-color: rgba(255, 255, 255, 0.2);
            color: #333;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }
        .button:hover {
            background-color: rgba(242, 58, 58, 0.6);
            color: white;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .button:active {
            transform: translateY(0) scale(0.95);
        }
    </style>
    <script>
        function redirectToCO2Page() {
            window.location.href = 'japan-co2.html';
        }
        function redirectToMethanePage() {
            window.location.href = 'japan-methane.html';
        }
        function redirectToTempPage() {
            window.location.href = 'japan-temp.html';
        }

        // Smooth scrolling
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('onclick').split("'")[1];
                    document.querySelector(href).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</head>
<body>
    <h1>Japan</h1>
    <div class="button-container">
        <button class="button" onclick="redirectToCO2Page()">CO2 Emission</button>
        <button class="button" onclick="redirectToMethanePage()">Methane Emissions</button>
        <button class="button" onclick="redirectToTempPage()">Temperature Data</button>
    </div>
    <div class="content-container">
        <div class="image-container">
            <img src="japan.jpg" alt="Japan Image">
        </div>
        <!-- Rest of the content -->
    </div>
</body>
</html>
